<!DOCTYPE html>
<html>
  <head>
    <title>Weather map</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css" media="all">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map"></div>
    <div id="newLocationModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create new location</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <lable for="locationNameInput">Location name:</lable>
              <input type="text" class="form-control" id="locationNameInput">
            </div>
            <div class="row">
              <div class="form-group col-6">
                <lable for="locationLatitudeInput">Latitude</lable>
                <input type="text" class="form-control" id="locationLatitudeInput">
              </div>
              <div class="form-group col-6">
                <lable for="locationLongitudeInput">Longitude</lable>
                <input type="text" class="form-control" id="locationLongitudeInput">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="createLocationButton">Create</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgs37ByA0I7Yh5bZzV_OyFagk8Y97LDIA"></script>
  <script src="/js/api.js"></script>
  <script src="/js/map.js"></script>
  <script src="/js/manipulation.js"></script>
  <script src="/js/index.js"></script>
</html>
